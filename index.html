<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for Proposal (Commercial PV)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #000;
            padding: 20px;
        }
        h1 {
            color: #1e90ff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .required {
            color: red;
        }
        .optional {
            color: gray;
        }
        .btn-submit, .btn-new, .btn-dashboard {
            background-color: #1e90ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<h1>Request for Proposal (Commercial PV)</h1>

<form id="rfp-form">
    <div class="form-group">
        <label for="rep-name">Rep Name <span class="required">*</span></label>
        <input type="text" id="rep-name" name="repName" required>
    </div>
    <div class="form-group">
        <label for="rep-email">Rep Email <span class="required">*</span></label>
        <input type="email" id="rep-email" name="repEmail" required>
    </div>
    <!-- Other form fields -->
    <button type="submit" class="btn-submit">Submit</button>
    <button type="button" class="btn-new hidden" id="btn-new">Submit another</button>
    <button type="button" class="btn-dashboard hidden" id="btn-dashboard">Dashboard</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('rfp-form');
        const submitBtn = document.querySelector('.btn-submit');
        const newBtn = document.getElementById('btn-new');
        const dashboardBtn = document.getElementById('btn-dashboard');

        // Load rep name and email from cookies if available
        document.getElementById('rep-name').value = getCookie('repName') || '';
        document.getElementById('rep-email').value = getCookie('repEmail') || '';

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            // Save rep name and email to cookies
            setCookie('repName', document.getElementById('rep-name').value, 7);
            setCookie('repEmail', document.getElementById('rep-email').value, 7);

            fetch('https://script.google.com/macros/s/AKfycby6d5uneehm3a29RqscR3P-Nc6t1fF9pvSRfHHXYz-cuL3gMJ1ZdoiyfQ8pudcIDArc/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Hide submit button and show new buttons
                    submitBtn.classList.add('hidden');
                    newBtn.classList.remove('hidden');
                    dashboardBtn.classList.remove('hidden');
                } else {
                    return response.text();
                }
            })
            .then(data => {
                if (data) {
                    alert('Error: ' + data);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Handle "Submit another" button click
        newBtn.addEventListener('click', function() {
            form.reset();
            document.getElementById('rep-name').value = getCookie('repName') || '';
            document.getElementById('rep-email').value = getCookie('repEmail') || '';
            submitBtn.classList.remove('hidden');
            newBtn.classList.add('hidden');
            dashboardBtn.classList.add('hidden');
        });

        // Handle "Dashboard" button click
        dashboardBtn.addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });

        // Functions to manage cookies
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    });
</script>

</body>
</html>
